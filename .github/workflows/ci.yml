name: CI Pipeline
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore Dependencies
        run: dotnet restore backend/DemoApi

      - name: Build Application
        run: dotnet build backend/DemoApi --configuration Release

      - name: Run Tests
        run: dotnet test backend/DemoApi
